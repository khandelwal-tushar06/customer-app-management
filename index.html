<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">Customer Management App</div>
    <div class="customer-list">
      <h2>Customer List</h2>
      <table id="customerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>No of Purchases</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">

        </tbody>
      </table>
      <button id="addCustomerBtn">Add Customer</button>
    </div>
    <div class="customer-details" id="customerDetails">
      <h2>Customer Details</h2>
      <form id="customerForm">
        <label>
          Name:
          <input type="text" id="customerName">
          <span class="validation-error" id="nameError">Name is required.</span>
        </label>
        <label>
          No of Purchases:
          <input type="number" id="customerPurchases">
          <span class="validation-error" id="purchasesError">Invalid number of purchases.</span>
        </label>
        <label>
          Amount:
          <input type="number" id="customerAmount">
          <span class="validation-error" id="amountError">Invalid amount.</span>
        </label>
        
        <button type="button" id="saveCustomerBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
